<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyC Arco√≠ris - Galletas Artesanales</title>

  <!-- Evita 404 de favicon -->
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg1:#68e4ea;
      --bg2:#277dc8;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text:#eaf2ff;
      --muted: rgba(234,242,255,.72);
      --shadow: 0 20px 65px rgba(0,0,0,.55);

      --a1:#ffffff;
      --a2:#ffffff;

      --radius: 18px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(255, 30, 244, 0.10), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(161, 39, 243, 0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 22px;
    }

    .container{ max-width: 1200px; margin: 0 auto; }

    header{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 18px;
    }
    .brand{ display:flex; flex-direction:column; gap: 6px; }
    .brand h1{ font-size: 2.2rem; letter-spacing: .2px; }
    .brand p{ color: var(--muted); font-size: .95rem; }

    .top-actions{ display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
    .pill{
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius: 999px;
      padding: 10px 12px;
      display:flex;
      gap: 10px;
      align-items:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .pill small{ color: var(--muted); }
    .pill b{ font-weight: 800; }

    .grid{
      display:grid;
      grid-template-columns: 1.65fr .95fr;
      gap: 18px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      header{ flex-direction:column; align-items:flex-start; }
      .pill{ width:100%; justify-content:space-between; }
    }

    .products{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      transition: transform .22s ease, border-color .22s ease;
      position: relative;
    }
    .card:hover{
      transform: translateY(-5px);
      border-color: rgba(255,255,255,.24);
    }

    .img-wrap{
      height: 180px;
      width: 100%;
      position:relative;
      overflow:hidden;
      background: rgba(255,255,255,.06);
    }
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      transform: scale(1.03);
      transition: transform .35s ease;
    }
    .card:hover .img-wrap img{ transform: scale(1.10); }

    .badge{
      position:absolute;
      top: 12px;
      left: 12px;
      font-size: .78rem;
      font-weight: 800;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.18);
      color: var(--text);
      backdrop-filter: blur(10px);
    }

    .card-body{
      padding: 14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .title-row{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .card h3{ font-size: 1.05rem; letter-spacing: .2px; }

    .desc{
      color: var(--muted);
      font-size: .90rem;
      line-height: 1.25rem;
      min-height: 2.5rem;
    }
    .price{
      font-size: 1.20rem;
      font-weight: 900;
      color: var(--text);
    }

    .qty{
      display:flex;
      align-items:center;
      gap: 8px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 6px 8px;
    }
    .qty button{
      width: 30px;
      height: 30px;
      border-radius: 10px;
      border: none;
      cursor:pointer;
      color: var(--text);
      background: rgba(255,255,255,.10);
    }
    .qty input{
      width: 44px;
      text-align:center;
      border: none;
      outline: none;
      color: var(--text);
      background: transparent;
      font-weight: 800;
      font-size: .95rem;
    }

    .btn, .btn-primary{
      width: 100%;
      border:none;
      cursor:pointer;
      padding: 12px 12px;
      border-radius: 14px;
      font-weight: 900;
      color: #071019;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      transition: transform .12s ease, filter .22s ease;
    }
    .btn:hover, .btn-primary:hover{ filter: brightness(0.96); }
    .btn:active, .btn-primary:active{ transform: scale(.98); }

    .btn-ghost{
      flex: 1;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-weight: 900;
      border-radius: 14px;
      cursor:pointer;
      padding: 12px 10px;
    }

    .cart{
      position: sticky;
      top: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cart-head{
      padding: 14px 14px 10px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .cart-head span{ color: var(--muted); font-size: .9rem; }
    .cart-body{ padding: 10px 14px 14px; }

    .empty{ color: var(--muted); padding: 10px 4px 16px; font-size: .95rem; }

    .cart-item{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px dashed rgba(255,255,255,.14);
    }
    .cart-left{ display:flex; flex-direction:column; gap: 2px; min-width: 0; }
    .cart-left b{
      font-size: .95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }
    .cart-left small{ color: var(--muted); }

    .cart-right{ display:flex; align-items:center; gap: 10px; flex-shrink: 0; }

    .mini-qty{
      display:flex;
      align-items:center;
      gap: 6px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      border-radius: 12px;
      padding: 5px 6px;
    }
    .mini-qty button{
      width: 28px; height: 28px;
      border-radius: 10px; border: none;
      cursor:pointer; color: var(--text);
      background: rgba(255,255,255,.10);
    }
    .mini-qty span{ width: 20px; text-align:center; font-weight: 900; }

    .trash{
      border:none;
      cursor:pointer;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(239,68,68,.14);
      color: var(--text);
      border: 1px solid rgba(239,68,68,.28);
    }

    .summary{
      margin-top: 12px;
      border-top: 1px solid rgba(255,255,255,.10);
      padding-top: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .line{ display:flex; justify-content: space-between; color: var(--muted); font-size: .95rem; }
    .total{ display:flex; justify-content: space-between; font-weight: 900; font-size: 1.15rem; color: var(--text); }

    .cart-actions{ display:flex; gap: 10px; margin-top: 10px; }

    .modal{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      z-index: 999;
    }
    .modal.open{ display:flex; }

    .modal-box{
      width: min(520px, 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 25px 80px rgba(0,0,0,.65);
      overflow:hidden;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px 14px;
      border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .modal-head h3{ font-size: 1.05rem; letter-spacing:.2px; }

    .modal-close{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: var(--text);
      cursor:pointer;
    }

    .modal-form{ padding: 14px; display:flex; flex-direction:column; gap: 12px; }
    .field{ display:flex; flex-direction:column; gap: 6px; }
    .field label{ font-size:.9rem; color: var(--muted); }
    .field input, .field textarea{
      width:100%;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding: 10px 12px;
      outline:none;
    }

  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== Supabase (A PRUEBA DE DUPLICADOS) =====
    const SUPABASE_URL = "https://fnpgecsodcmdsoxizuav.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_JHiL9IwX8bsVvrlUvGxFoQ_aT_JnC45";

    // Guardamos el cliente en window para que aunque el script se cargue 2 veces, no truene.
    if (!window.__sbClient) {
      window.__sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }
    const supabaseClient = window.__sbClient;

    // ===== Productos =====
    const galletas = [
      { id: 1, nombre: "Galletas Marinas", descripcion: "Galletas de animales Marinos.", precio: 1200, imagen: ["galletamar.jpeg", "galletamar2.jpeg"] tag: "M√°s vendida" },
      { id: 2, nombre: "Vainilla", descripcion: "Cl√°sica galleta de vainilla.", precio: 800, imagen: "img/vainilla.jpg", tag: "Cl√°sica" },
      { id: 3, nombre: "Avena y Pasas", descripcion: "Con avena integral y pasas.", precio: 300, imagen: "img/avena.jpg", tag: "Fit" },
      { id: 4, nombre: "Mantequilla", descripcion: "Tradicional, suave y deliciosa.", precio: 275, imagen: "img/mantequilla.jpg", tag: "Suave" },
      { id: 5, nombre: "Fresa", descripcion: "Sabor a fresa s√∫per rico.", precio: 325, imagen: "img/fresa.jpg", tag: "Nueva" },
      { id: 6, nombre: "Almendra", descripcion: "Con almendras naturales.", precio: 375, imagen: "img/almendra.jpg", tag: "Premium" },
      { id: 7, nombre: "Canela", descripcion: "Con canela natural.", precio: 350, imagen: "img/canela.jpg", tag: "Especial" }
    ];

    let carrito = [];

    function money(n){ return Number(n).toFixed(2); }

    function clampQtyInput(input){
      let v = parseInt(input.value || "1", 10);
      if (isNaN(v) || v < 1) v = 1;
      if (v > 99) v = 99;
      input.value = v;
      return v;
    }

    function stepQty(id, delta){
      const input = document.getElementById(`cant-${id}`);
      const current = clampQtyInput(input);
      input.value = Math.max(1, Math.min(99, current + delta));
    }

    function placeholderSVG(name){
      return `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='400'>
        <defs>
          <linearGradient id='g' x1='0' x2='1'>
            <stop offset='0' stop-color='#ffffff' stop-opacity='.22'/>
            <stop offset='1' stop-color='#ffffff' stop-opacity='.08'/>
          </linearGradient>
        </defs>
        <rect width='100%' height='100%' fill='url(#g)'/>
        <text x='50%' y='50%' font-family='Arial' font-size='34' fill='white' font-weight='700'
          text-anchor='middle' dominant-baseline='middle'>${name}</text>
        <text x='50%' y='62%' font-family='Arial' font-size='16' fill='rgba(255,255,255,.75)'
          text-anchor='middle' dominant-baseline='middle'>Imagen no encontrada</text>
      </svg>`;
    }

    function mostrarProductos(){
      const productosDiv = document.getElementById("productos");
      productosDiv.innerHTML = galletas.map(g => `
        <article class="card">
         <div class="img-wrap">
  <img src="${g.imagen}" alt="Foto de ${g.nombre}" loading="lazy"
    onerror="this.src='data:image/svg+xml;utf8,${encodeURIComponent(placeholderSVG(g.nombre))}'">

  <div class="badge">${g.tag || "Artesanal"}</div>

  <div class="img-menu" data-id="${g.id}">
    <button class="menu-btn" type="button" onclick="toggleImgMenu(event, ${g.id})">‚ãÆ</button>
    <div class="menu-panel">
      <button class="menu-item" type="button" onclick="verImagen(event, '${g.imagen}', '${g.nombre}')">üîç Ver imagen</button>
      <button class="menu-item" type="button" onclick="agregarAlCarritoDesdeMenu(event, ${g.id})">‚ûï Agregar 1</button>
      <button class="menu-item" type="button" onclick="copiarNombre(event, '${g.nombre}')">üìã Copiar nombre</button>
    </div>
  </div>
</div>

          <div class="card-body">
            <div class="title-row">
              <h3>${g.nombre}</h3>
              <div class="price">‚Ç°${money(g.precio)}</div>
            </div>

            <p class="desc">${g.descripcion}</p>

            <div class="qty" aria-label="Cantidad">
              <button type="button" onclick="stepQty(${g.id}, -1)">‚àí</button>
              <input type="number" id="cant-${g.id}" value="1" min="1" max="99" oninput="clampQtyInput(this)">
              <button type="button" onclick="stepQty(${g.id}, 1)">+</button>
            </div>

            <button class="btn" onclick="agregarAlCarrito(${g.id})">Agregar al pedido</button>
          </div>
        </article>
      `).join("");
    }

    function agregarAlCarrito(id){
      const g = galletas.find(x => x.id === id);
      const input = document.getElementById(`cant-${id}`);
      const cantidad = clampQtyInput(input);

      const existe = carrito.find(item => item.id === id);
      if (existe){
        existe.cantidad = Math.min(99, existe.cantidad + cantidad);
      } else {
        carrito.push({ id: g.id, nombre: g.nombre, precio: g.precio, cantidad });
      }
      actualizarCarrito();
    }

    function cambiarCantidad(id, delta){
      const item = carrito.find(x => x.id === id);
      if (!item) return;

      item.cantidad += delta;
      if (item.cantidad <= 0) carrito = carrito.filter(x => x.id !== id);
      if (item.cantidad > 99) item.cantidad = 99;

      actualizarCarrito();
    }

    function eliminarItem(id){
      carrito = carrito.filter(x => x.id !== id);
      actualizarCarrito();
    }

    function vaciarCarrito(){
      carrito = [];
      actualizarCarrito();
    }

    function actualizarCarrito(){
      const carritoDiv = document.getElementById("carritoItems");
      const cartCount = document.getElementById("cartCount");
      const topTotal = document.getElementById("topTotal");
      const subtotalEl = document.getElementById("subtotal");
      const totalEl = document.getElementById("totalPrecio");
      const hint = document.getElementById("cartHint");

      if (carrito.length === 0){
        carritoDiv.innerHTML = `<div class="empty">Tu pedido est√° vac√≠o. Agrega galletas üòÑ</div>`;
        cartCount.textContent = "0";
        topTotal.textContent = "0.00";
        subtotalEl.textContent = "0.00";
        totalEl.textContent = "0.00";
        hint.textContent = "Listo para ordenar";
        return;
      }

      carritoDiv.innerHTML = carrito.map(item => `
        <div class="cart-item">
          <div class="cart-left">
            <b title="${item.nombre}">${item.nombre}</b>
            <small>‚Ç°${money(item.precio)} c/u</small>
          </div>
          <div class="cart-right">
            <div class="mini-qty">
              <button type="button" onclick="cambiarCantidad(${item.id}, -1)">‚àí</button>
              <span>${item.cantidad}</span>
              <button type="button" onclick="cambiarCantidad(${item.id}, 1)">+</button>
            </div>
            <button class="trash" title="Eliminar" onclick="eliminarItem(${item.id})">üóë</button>
          </div>
        </div>
      `).join("");

      const totalItems = carrito.reduce((sum, i) => sum + i.cantidad, 0);
      const subtotal = carrito.reduce((sum, i) => sum + (i.precio * i.cantidad), 0);

      cartCount.textContent = totalItems;
      topTotal.textContent = money(subtotal);
      subtotalEl.textContent = money(subtotal);
      totalEl.textContent = money(subtotal);

      hint.textContent = totalItems === 1 ? "1 item" : `${totalItems} items`;
    }

    function finalizarPedido(){
      if (carrito.length === 0){
        alert("Agrega galletas al pedido");
        return;
      }
      abrirModal();
    }

    function abrirModal(){
      const modal = document.getElementById("modalPedido");
      modal.classList.add("open");
      modal.setAttribute("aria-hidden", "false");
      setTimeout(() => document.getElementById("pNombre").focus(), 50);
    }

    function cerrarModal(){
      const modal = document.getElementById("modalPedido");
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
    }

    async function enviarPorWhatsApp(e){
      e.preventDefault();

      const nombre = document.getElementById("pNombre").value.trim();
      const tel = document.getElementById("pTel").value.trim();
      const dir = document.getElementById("pDir").value.trim();
      const notas = document.getElementById("pNotas").value.trim();

      const total = Number(document.getElementById("totalPrecio").textContent);

      const payload = {
        nombre,
        telefono: tel,
        direccion: dir,
        notas: notas || null,
        items: carrito.map(i => ({
          id: i.id,
          nombre: i.nombre,
          precio: i.precio,
          cantidad: i.cantidad,
          subtotal: i.precio * i.cantidad
        })),
        total
      };

      const { error } = await supabaseClient.from("pedidos").insert(payload);
      if (error){
        console.error(error);
        alert("No se pudo guardar el pedido. Revisa RLS/policies o la tabla.");
        return;
      }

      let msg = `Hola! Soy ${encodeURIComponent(nombre)}. Quiero hacer este pedido:%0A%0A`;
      carrito.forEach(item => {
        msg += `${encodeURIComponent(item.nombre)} x${item.cantidad} - ‚Ç°${money(item.precio * item.cantidad)}%0A`;
      });

      msg += `%0A*Total:* ‚Ç°${money(total)}%0A`;
      msg += `%0A*Tel√©fono:* ${encodeURIComponent(tel)}%0A`;
      msg += `*Direcci√≥n:* ${encodeURIComponent(dir)}%0A`;
      if (notas) msg += `*Notas:* ${encodeURIComponent(notas)}%0A`;

      const telefonoTienda = "50671025450";
      window.open(`https://wa.me/${telefonoTienda}?text=${msg}`, "_blank");

      cerrarModal();
      carrito = [];
      actualizarCarrito();
      document.querySelector(".modal-form").reset();
    }

    document.addEventListener("click", (e) => {
      const modal = document.getElementById("modalPedido");
      if (!modal.classList.contains("open")) return;
      if (e.target === modal) cerrarModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") cerrarModal();
    });

    // Init seguro
    function init(){
      mostrarProductos();
      actualizarCarrito();
    }
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", init);
    } else {
      init();
    }

async function copiarNombre(e, nombre){
  e.stopPropagation();
  try{
    await navigator.clipboard.writeText(nombre);
    alert("Copiado: " + nombre);
  }catch{
    // fallback
    const ta = document.createElement("textarea");
    ta.value = nombre;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    ta.remove();
    alert("Copiado: " + nombre);
  }
  cerrarTodosLosMenus();
}
